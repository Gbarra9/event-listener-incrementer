<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Incrementer App</title>
</head>
<body>
  <div id="main-container">
    <div id="flex-container">
      <h1 class="header-title">Increment Counter</h1>
      <p id="number-counter">0</p>
      <div id="group-counter-change-buttons">
        <button id="increment">+</button>
        <button id="reset">Reset</button>
      </div>
      <div id="group-listener-button">
        <button id="add-plus">Add Event Handler</button>
        <button id="remove-plus">Remove Event Handler</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
